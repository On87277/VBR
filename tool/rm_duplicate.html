<html>

<head>
    <meta charset="UTF-8">
    <title>Tools</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap-theme.min.css">
    <script type="text/javascript">
    Array.prototype.contains = function(v) {
        var result = 0;
        for (var i = 0; i < this.length; i++) {
            if (this[i] == v) {
                result = 1;
                break;
            }
        }
        return result;
    };
    $(function() {
        $('#execute').click(function() {
            var content_left = $('#left').val().split("\n");
            var content_right = [];
            var string = "";
            for (var i = 0; i < content_left.length; i++) {
                content_left[i]=(content_left[i]).trim();
                if (!content_right.contains(content_left[i])) {
                    content_right.push(content_left[i]);
                }
            }
            $('#right').val(content_right.join('\n'));
        });
    });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            </div>
            <div class="page-header">
                <h1>Tools <small>unique</small></h1>
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="index.html">Comparing</a></li>
                    <li role="presentation" class="active"><a href="rm_duplicate.html">RM Duplicate</a></li>
                    <li role="presentation"><a href="#">Messages</a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Original List:</p>
                <textarea style="resize:none;width:100% ;height:200px;" id="left"></textarea>
            </div>
            <div class="col-md-6">
                <p>Unique List:</p>
                <textarea style="resize:none;width:100% ;height:200px;" id="right"></textarea>
                <button class="pull-right btn btn-success" style="margin-top: 5px;" id="execute">Execute</button>
            </div>
        </div>
    </div>
</body>

</html>
